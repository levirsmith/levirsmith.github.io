<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Film & Nature Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin-bottom: 2rem;
      color: #aaa;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.02);
    }
    a.back {
      display: inline-block;
      margin-top: 2rem;
      color: #0af;
      text-decoration: none;
    }
    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>gallery</h1>
  <p>by levi smith</p>

  <div class="gallery">
    <img src="../images/photo1.jpg" alt="Portrait">
    <img src="../images/photo2.jpg" alt="Mountain reflection">
    <img src="../images/photo3.jpg" alt="Waterfall">
    <img src="../images/photo4.jpg" alt="Fern detail">
    <img src="../images/photo5.jpg" alt="Tree in mist">
    <img src="../images/photo6.jpg" alt="Forest fog">
    <img src="../images/photo7.jpg" alt="Ocean waves">
  </div>

  <a href="/" class="back">‚Üê Back to Home</a>
</body>
</html>
